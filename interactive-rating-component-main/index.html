<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Interactive rating component</title>



</head>
<body>


<main class="contenedor">
  <section id="contenidoInicial"  >

  <div class="logo" id="colorFondo" >
    <img src="assets/images/icon-star.svg" alt="icono">
  </div>

  <div class="titulo">
    <h1>How did we do?</h1>
  </div>

  <div class="info" id="info">
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
  </div>

  <div class="rating"> 
<button class="radio">1</button>
<button class="radio">2</button>
<button class="radio">3</button>
<button class="radio">4</button>
<button class="radio">5</button>
  </div>

  <button class="boton" id="submit">SUBMIT</button>
  </section>

  <section id="contenidoSubmit"  style="display: none;">

    <div class="foto" >
      <img src="assets/images/illustration-thank-you.svg" alt="foto">
    </div>

    <div class="textRating">
      <p>You selected</p><p class="ingresar">4</p><p>out of 5</p>
    </div>

    <div class="titulo2">
      <h1>Thank you!</h1>
    </div>

    <div class="info2">
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!</p>
    </div>



  </section>







</main>

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->

  <script src="assets/js/main.js"></script>
</body>
</html>
